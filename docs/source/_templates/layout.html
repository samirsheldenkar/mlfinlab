{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>

    .wy-menu-vertical header, .wy-menu-vertical p.caption {
      margin-top: 27px;
    }

    .caption-text-optimisation {
      color:#ffa64d;
    }

    .caption-text {
      font-size:17px;
    }

  </style>

<script type="text/javascript">
      all_captions = document.getElementsByClassName('caption');

      // Create the new node for portfolio optimisation
      pElement = document.createElement('p');
      pElement.classList.add("caption");
      spanElement = document.createElement('span')
      spanElement.classList.add('caption-text')
      spanElement.innerHTML = 'Portfolio Optimisation'
      pElement.appendChild(spanElement)

      // Make subsections of portfolio optimisation highlight in different color.
      for (i = 0; i < all_captions.length; i++){

        if (all_captions[i].firstChild.innerHTML === "Bayesian Models" ||
            all_captions[i].firstChild.innerHTML === "Clustering Models" ||
            all_captions[i].firstChild.innerHTML === "Estimators" ||
            all_captions[i].firstChild.innerHTML === "Modern Portfolio Theory" ||
            all_captions[i].firstChild.innerHTML === "Utils"){
          all_captions[i].style.marginTop = "-4px";
          all_captions[i].firstChild.className = 'caption-text-optimisation';
        }
      }

      // Add portfolio optimisation node above the Bayesian models one.
      for (i = 0; i < all_captions.length; i++){
        if (all_captions[i].firstChild.innerHTML === "Bayesian Models"){
          all_captions[i].before(pElement);
          break;
        }
      }
  </script>
{% endblock %}
